<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>iT</title>

    <!-- Icon Font Awesome 5 -->
    <script src="https://kit.fontawesome.com/3fc52049a2.js"></script>
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-singin">

    <!-- Start Sign in -->
    <div class="container">
        <div class="justify-content-center">
            <div class="row">
                <div class="col-xl-5  col-lg-5 col-md-8 mt mx-auto">
                    <div class="card  w-100 border-0  shadow">
                        <div class="card-header text-center pt-4 pb-4 bg-in">
                            <h5 class="text-muted">Sign in</h5>
                            <small class="text-muted">Information Technology</small>
                        </div>
                        <div class="card-body p-5 bg-in">
                            <form>
                                <div class="input-group mb-3 shadow-sm">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-0" id="g-username"><i
                                                class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control border-0" placeholder="Username"
                                        aria-label="Username" aria-describedby="g-username">
                                </div>
                                <div class="input-group mb-3 mt-4 shadow-sm">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-0" id="g-password"><i
                                                class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control border-0" placeholder="Password"
                                        aria-label="Username" aria-describedby="g-password">
                                </div>
                                <div class="text-center mt-5">
                                    <a href="components/dashboard.html">
                                        <input name="" id="" class="btn btn-purple px-5 font-weight-bolder shadow"
                                            type="button" value="Sign in"></a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="clearfix mt-3">
                        <div class="float-left">
                            <a href="#" class="text-decoration-none">
                                <small class="text-muted">Forgot password?</small>
                            </a>
                        </div>
                        <div class="float-right">
                            <a href="#" class="text-decoration-none">
                                <small class="text-muted">Create new account</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Sign in -->


    <!-- Start Footer -->
    <footer class="footer-signin">
        <div class="ft-in">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-md-12 col-sm-12 text-center">
                        <small class="text-muted">
                            Copyright Â© 2019 iT Dashboard, Pongsawadi Technological College.
                        </small>
                        <small class="text-muted"> Designed by Piyawat Loekthanom</small>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
